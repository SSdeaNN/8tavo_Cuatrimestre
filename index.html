<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Buscador de Libros</h1>
    <form id="search-form" class="d-flex justify-content-center mb-4">
      <select id="search-type" class="form-select me-2">
        <option value="title">TÃ­tulo</option>
        <option value="author">Autor</option>
        <option value="isbn">ISBN</option>
      </select>
      <input type="text" id="search-input" class="form-control me-2" placeholder="Buscar libros..." required>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <div id="results" class="row g-4"></div>
    <nav id="pagination" aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
      </ul>
    </nav>
  </div>
  <div id="modal" class="hidden">
    <div id="modal-content" class="modal-content">
      
      <div id="modal-details"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
